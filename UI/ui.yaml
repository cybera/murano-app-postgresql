Version: 2

Application:
  ?:
    type: ca.cybera.PostgreSQL
  dbRootPassword: $.dbConfiguration.password
  connectionIP: $.instanceConfiguration.connectionIP
  doBackups: $.backupConfiguration.doBackups
  openstackTenantID: $.backupConfiguration.tenantID
  openstackUsername: $.backupConfiguration.username
  openstackPassword: $.backupConfiguration.password
  volSize: $.instanceConfiguration.volSize
  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    volumes: $PostgreSQLVolumes
    keyname: $.instanceConfiguration.keyPair

Forms:
  - dbConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          descriptionTitle: Database Configuration
          description: Specify the PostgreSQL database properties
        - name: password
          type: password
          regexpValidator: '^.{5,20}?$'
          label: PostgreSQL admin password
          descriptionTitle: Password
          description: >-
            Please provide the root PostgreSQL password.
          helpText: >-
            Password must be between 5 and 20 characters long.

  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            Specify the instance parameters.
        - name: flavor
          type: flavor
          label: Instance flavor
          requirements:
            min_disk: 20
            min_vcpus: 1
            min_memory_mb: 512
          description: >-
            Select the instance flavor.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select an image. It must be Ubuntu-based.
        - name: connectionIP
          type: string
          regexpValidator: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$'
          errorMessages:
            invalid: Enter valid IP address.
          label: IP to connect from
          description: >-
            Set a private IP address to whitelist to control access to the DB.
        - name: volSize
          type: integer
          label: Volume size
          required: true
          minValue: 1
          maxValue: 1024
          description: >-
            Size of the volume (in GB) to be created for PostgreSQL database.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to access the instance. You can login to
            instances using this Key Pair after the deployment of application.
          required: false
        - name: unitNamingPattern
          type: string
          label: Instance Naming Pattern
          required: false
          maxLength: 64
          regexpValidator: '^[a-zA-z][-_\w]*$'
          errorMessages:
            invalid: Only letters, numbers, underscores and hyphens are allowed.
          helpText: Only letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string, that will be used in instance hostname.
            Only A-Z, a-z, 0-9, dash and underline are allowed.
  - backupConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          descriptionTitle: Backup Configuration
        - name: doBackups
          type: boolean
          label: Check to enable backups
          description: >-
            Set to true to enable backups to the object storage system (every 10 days and every 3 months).
          initial: true
          required: false
        - name: tenantID
          type: tenantid
          required: true
          hidden: true
        - name: username
          type: username
          required: true
          hidden: true
        - name: password
          type: password
          required: false
          regexpValidator: '^.{5,20}?$'
          label: Openstack password
          descriptionTitle: Password
          description: >-
            Please provide your OpenStack password to access the object storage system.
          helpText: >-
            Password must be between 5 and 20 characters long.
