Version: 2
Templates:
  PostgreSQLVolumes:
    '/dev/vdd':
        ?:
          type: io.murano.resources.CinderVolume
        size: $.instanceConfiguration.volSize
Application:
  ?:
    type: ca.cybera.PostgreSql
  dbRootPassword: $.dbConfiguration.password
  connectionIP: $.instanceConfiguration.connectionIP
  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    volumes: $PostgreSQLVolumes
    keyname: $.instanceConfiguration.keyPair
    assignFloatingIp: $.instanceConfiguration.assignFloatingIP

Forms:
  - dbConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          descriptionTitle: Database Configuration
          description: Specify the PostgreSqL database properties
        - name: password
          type: password
          label: PostgreSqL postgres password
          descriptionTitle: Password
          description: >-
            Please provide the password for postgres user.

  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            Specify the instance parameters.
        - name: flavor
          type: flavor
          label: Instance flavor
          requirements:
            min_disk: 20
            min_vcpus: 1
            min_memory_mb: 512
          description: >-
            Select the instance flavor.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select an image. It must be Ubuntu-based.
        - name: connectionIP
          type: string
          regexpValidator: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$'
          errorMessages:
            invalid: Enter valid IP address.
          label: IP to connect from
          description: >-
            Set private IP address to whitelist to control access to the DB
        - name: volSize
          type: integer
          label: Volume size
          required: true
          minValue: 1
          maxValue: 1024
          description: >-
            Size of the volume to be created for PostgreSql database.Must be between 1 and 1024Gb
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
            Set to true to assign a floating IP automatically.
          initial: false
          required: false
        - name: unitNamingPattern
          type: string
          label: Instance Naming Pattern
          required: false
          maxLength: 64
          regexpValidator: '^[a-zA-z][-_\w]*$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string, that will be used in instance hostname.
            Just A-Z, a-z, 0-9, dash and underline are allowed.
